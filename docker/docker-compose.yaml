version: '3.8'

services:
  voice-calculator-back-end:
    image: voice-calculator-back-end
    ports:
      - "8000:8000"
    environment:
      - OPENAI_KEY=${OPENAI_KEY}
      - OPENAI_ORG_KEY=${OPENAI_ORG_KEY}
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml